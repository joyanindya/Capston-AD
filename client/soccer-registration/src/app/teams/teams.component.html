 <h1> Welcome To {{organizationName}} </h1>
 <p-table #dt [columns]="cols" [value]="teams" selectionMode="single" [(selection)]="selectedTeams"
   (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
   <ng-template pTemplate="caption">
     <div class="p-d-flex p-ai-center p-jc-between">
       <h4 class="p-m-0">Teams List</h4>
       <span class="p-input-icon-left">
         <i class="pi pi-search"></i>
         <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
           placeholder="Search..." />
       </span>
     </div>
   </ng-template>
   <ng-template pTemplate="header" let-columns>
     <tr>
       <th *ngFor="let col of columns" [pSortableColumn]="col.field">
         {{col.header}}
         <p-sortIcon [field]="col.field"></p-sortIcon>
       </th>
     </tr>
   </ng-template>
   <ng-template pTemplate="body" let-rowData let-columns="columns">
     <tr [pSelectableRow]="rowData">
       <td *ngFor="let col of columns">
         {{rowData[col.field]}}
       </td>
     </tr>
   </ng-template>
   <ng-template pTemplate="summary" let-rowData>
     <div style="text-align:right">
       <button pButton type="button" icon="pi pi-plus" iconPos="left" (click)="showDialogToAdd()"
         label="Create Team"></button>
     </div>
   </ng-template>
 </p-table>
 <p-dialog header="Team Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"
   [style]="{width: '300px'}">
   <div class="ui-g ui-fluid" *ngIf="team">
     <div class="ui-g-12">
       <div class="ui-g-4">
         <label for="GroupName">Team Name</label>
       </div>
       <div class="ui-g-8">
         <input pInputText id="GroupName" [(ngModel)]="team.GroupName" />
       </div>
     </div>
     <div class="ui-g-12">
       <div class="ui-g-4">
         <label for="SponsorName">Sponsor Name</label>
       </div>
       <div class="ui-g-8">
         <input pInputText id="SponsorName" [(ngModel)]="team.SponsorName" />
       </div>
     </div>
     <div class="ui-g-12">
       <div class="ui-g-4">
         <label for="SponsorPhone">Sponsor Phone</label>
       </div>
       <div class="ui-g-8">
         <input pInputText id="SponsorPhone" [(ngModel)]="team.SponsorPhone" />
       </div>
     </div>
     <div class="ui-g-12">
       <div class="ui-g-4">
         <label for="SponsorEmail">Sponsor Email</label>
       </div>
       <div class="ui-g-8">
         <input pInputText id="SponsorEmail" [(ngModel)]="team.SponsorEmail" />
       </div>
     </div>
     <div class="ui-g-12">
       <div class="ui-g-4">
         <label for="MaxGroupSize">Max Group Size</label>
       </div>
       <div class="ui-g-8">
         <input pInputText id="MaxGroupSize" [(ngModel)]="team.MaxGroupSize" />
       </div>
     </div>
   </div>
   <button type="button" pButton icon="pi pi-plus" *ngIf="team.GroupId" routerLink="members"
     (click)="routeToMembers(team.GroupId)" label=" View Members"></button>
   <p-footer>
     <div class="ui-dialog-buttonpane ui-helper-clearfix">
       <button type="button" pButton icon="pi pi-check" *ngIf="team.GroupId" (click)="delete(team.GroupId)"
         label="Delete"></button>
       <button type="button" pButton icon="pi pi-check" (click)="save(team)" label="Save"></button>

     </div>
   </p-footer>
 </p-dialog>
